services:
  timescaledb:
    image: timescale/timescaledb:2.23.1-pg16
    container_name: modeloman-timescaledb
    environment:
      POSTGRES_DB: modeloman
      POSTGRES_USER: modeloman
      POSTGRES_PASSWORD: modeloman
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U modeloman -d modeloman"]
      interval: 5s
      timeout: 5s
      retries: 12
    volumes:
      - timescaledb-data:/var/lib/postgresql/data
    restart: unless-stopped

  modeloman:
    build: .
    container_name: modeloman
    depends_on:
      timescaledb:
        condition: service_healthy
    environment:
      GRPC_ADDR: ":50051"
      HTTP_ADDR: ":8080"
      STORE_DRIVER: postgres
      DATABASE_URL: postgres://modeloman:modeloman@timescaledb:5432/modeloman?sslmode=disable
      BOOTSTRAP_AGENT_ID: orchestrator
      BOOTSTRAP_AGENT_KEY: ${BOOTSTRAP_AGENT_KEY:?BOOTSTRAP_AGENT_KEY must be set}
      AUTH_TOKEN: ${AUTH_TOKEN:-}
    ports:
      - "127.0.0.1:50051:50051"
      - "127.0.0.1:8080:8080"
    restart: unless-stopped

volumes:
  timescaledb-data:
