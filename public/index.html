<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ModeloMan Hub</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header class="hero">
      <h1>ModeloMan</h1>
      <p>Orchestration control hub for prompts, skills, execution logs, and benchmark economics.</p>
      <div id="health" class="pill">Checking service health...</div>
    </header>

    <main class="layout">
      <section class="card">
        <h2>Snapshot</h2>
        <div id="summary" class="summary-grid"></div>
      </section>

      <section class="card">
        <h2>Tasks</h2>
        <form id="task-form" class="stack">
          <input name="title" placeholder="Task title" required />
          <textarea name="details" placeholder="Details"></textarea>
          <div class="row">
            <select name="status">
              <option value="todo">todo</option>
              <option value="in_progress">in_progress</option>
              <option value="done">done</option>
            </select>
            <input name="labels" placeholder="labels,comma,separated" />
          </div>
          <button type="submit">Add task</button>
        </form>
        <ul id="task-list" class="list"></ul>
      </section>

      <section class="card">
        <h2>Notes</h2>
        <form id="note-form" class="stack">
          <input name="title" placeholder="Note title" required />
          <textarea name="body" placeholder="What happened?"></textarea>
          <input name="tags" placeholder="tags,comma,separated" />
          <button type="submit">Add note</button>
        </form>
        <ul id="note-list" class="list"></ul>
      </section>

      <section class="card">
        <h2>Changelog</h2>
        <form id="changelog-form" class="stack">
          <input name="summary" placeholder="One-line summary" required />
          <textarea name="details" placeholder="More detail"></textarea>
          <input name="source" placeholder="source: cli / agent / manual" />
          <button type="submit">Add entry</button>
        </form>
        <ul id="changelog-list" class="list"></ul>
      </section>

      <section class="card">
        <h2>Benchmarks</h2>
        <form id="benchmark-form" class="stack">
          <div class="row">
            <input name="taskType" placeholder="task type" required />
            <select name="providerType" required>
              <option value="api">api</option>
              <option value="subscription">subscription</option>
              <option value="opensource">opensource</option>
            </select>
          </div>
          <div class="row">
            <input name="provider" placeholder="provider (OpenAI, Anthropic...)" />
            <input name="model" placeholder="model" required />
          </div>
          <div class="row">
            <input name="tokensIn" type="number" min="0" step="1" placeholder="tokens in" />
            <input name="tokensOut" type="number" min="0" step="1" placeholder="tokens out" />
            <input name="costUsd" type="number" min="0" step="0.0001" placeholder="cost usd" />
            <input name="latencyMs" type="number" min="0" step="1" placeholder="latency ms" />
          </div>
          <textarea name="notes" placeholder="notes"></textarea>
          <button type="submit">Add benchmark</button>
        </form>
        <ul id="benchmark-list" class="list"></ul>
      </section>
    </main>

    <template id="list-item-template">
      <li class="list-item">
        <div class="item-main"></div>
        <button type="button" class="danger">Delete</button>
      </li>
    </template>

    <script type="module" src="/app.js"></script>
  </body>
</html>
